<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Table Border</title>
    <style>
        table, th, td {
             border: 1px solid white;
            border-collapse: collapse;
        }
        th, td {
            background-color: #96D4D4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John</td>
            <td>24</td>
            <td>20,000</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>31</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>27</td>
            <td>32,000</td>
        </tr>
    </table>
</body>
</html>

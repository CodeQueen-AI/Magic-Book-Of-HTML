<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Border</title>
    <style>
        table, th, td {
                border: 1px solid black;
                border-radius: 10px;
        }
        /*Skip yhe border
        th, td {
             border: 1px solid black;
             border-radius: 10px;
        }
        for the border style 
        th, td {
             border-style: dotted;
             border-color: #96D4D4;
        }*/
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>James</td>

            <td>Manager</td>
        </tr>
        <tr>
            <td>Keith</td>
            <td>Picinic</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>jakem</td>
            <td>Brain</td>
            <td>Team Leader</td>
        </tr>
    </table>
</body>
</html>

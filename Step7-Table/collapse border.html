<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Border</title>
    <style>
        table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Daniyal</td>
            <td>1648</td>
            <td>A1</td>
        </tr>
        <tr>
            <td>Hammad</td>
            <td>7934</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td>2345</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>3852</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Umer</td>
            <td>8426</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
